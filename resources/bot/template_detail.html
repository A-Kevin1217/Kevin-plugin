<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
  <link rel="shortcut icon" href="#"/>
  <style>
    body {
      transform: scale(1);
      width: 800px;
      background: rgba(245, 245, 245, 0.9);
    }

    .container {
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      display: flex;
      gap: 20px;
      color: #666;
      font-size: 14px;
    }

    .content {
      padding: 10px;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .label {
      width: 100px;
      color: #666;
      font-size: 14px;
    }

    .value {
      flex: 1;
      color: #333;
      font-size: 14px;
      word-break: break-all;
    }

    .value.已通过 {
      color: #52c41a;
    }

    .value.未通过 {
      color: #f5222d;
    }

    .value.审核中 {
      color: #1890ff;
    }

    .value.未提审 {
      color: #faad14;
    }

    .template-content {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
    }

    .content-title {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
    }

    .content-box {
      padding: 15px;
      background: #fff;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
      color: #333;
      white-space: pre-wrap;
      word-break: break-all;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title">Bot模板详情</div>
      <div class="subtitle">
        <div class="account">账号：{{data.uin}}</div>
        <div class="appid">AppId：{{data.appId}}</div>
      </div>
    </div>
    <div class="content">
      <div class="info-item">
        <div class="label">模板ID</div>
        <div class="value">{{data.template.id}}</div>
      </div>
      <div class="info-item">
        <div class="label">模板名称</div>
        <div class="value">{{data.template.name}}</div>
      </div>
      <div class="info-item">
        <div class="label">模板类型</div>
        <div class="value">{{data.template.type}}</div>
      </div>
      <div class="info-item">
        <div class="label">审核状态</div>
        <div class="value {{data.template.status}}">{{data.template.status}}</div>
      </div>
      <div class="template-content">
        <div class="content-title">模板内容</div>
        <div class="content-box">{{data.template.content}}</div>
      </div>
    </div>
  </div>
</body>
</html>
